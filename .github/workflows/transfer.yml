name: CPI Integration Flow Transport

on:
  workflow_dispatch:
    inputs:
      artifact_id:
        description: 'ID of Integration Flow to transport'
        required: true
      artifact_version:
        description: 'Version of Integration Flow'
        required: true
      artifact_name:
        description: 'Name for artifact in target tenant (optional, for same tenant copy)'
        required: false

jobs:
  transfer-cpi-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Get OAuth token for source tenant
      - name: Get Source Tenant Token
        id: src-token
        run: |
          response=$(curl -X POST "${{ secrets.CPI_SRC_TOKEN_URL }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=password" \
            -d "username=${{ secrets.CPI_SRC_USER }}" \
            -d "password=${{ secrets.CPI_SRC_PASS }}")
          access_token=$(echo $response | jq -r '.access_token')
          echo "::add-mask::$access_token"
          echo "access_token=$access_token" >> $GITHUB_OUTPUT

      # Download integration flow artifact ZIP from source tenant
      - name: Download Integration Flow
        run: |
          curl -X GET "${{ secrets.CPI_SRC_HOST }}/api/v1/IntegrationDesigntimeArtifacts(Id='${{ github.event.inputs.artifact_id }}',Version='${{ github.event.inputs.artifact_version }}')/\$value" \
            -H "Authorization: Bearer ${{ steps.src-token.outputs.access_token }}" \
            --output iflow.zip

      # Get OAuth token for target tenant
      - name: Get Target Tenant Token
        id: tgt-token
        run: |
          response=$(curl -X POST "${{ secrets.CPI_TGT_TOKEN_URL }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=password" \
            -d "username=${{ secrets.CPI_TGT_USER }}" \
            -d "password=${{ secrets.CPI_TGT_PASS }}")
          access_token=$(echo $response | jq -r '.access_token')
          echo "::add-mask::$access_token"
          echo "access_token=$access_token" >> $GITHUB_OUTPUT

      # Upload Integration Flow ZIP to target tenant (import or copy)
      - name: Upload Integration Flow to Target Tenant
        run: |
          # Use provided name or keep original
          new_name=${{ github.event.inputs.artifact_name }}
          if [ -z "$new_name" ]; then
            new_name=${{ github.event.inputs.artifact_id }}
          fi

          curl -X POST "${{ secrets.CPI_TGT_HOST }}/api/v1/IntegrationDesigntimeArtifacts" \
            -H "Authorization: Bearer ${{ steps.tgt-token.outputs.access_token }}" \
            -H "Content-Type: application/zip" \
            --data-binary "@iflow.zip"
